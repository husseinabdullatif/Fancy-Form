<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-dark">
<div class="container">
    <h1 class="text-danger display-4 mb-4">My Fancy Form</h1>
    <div id="inner-container">
        <div id="form-box" class="bg-white">
            <i id="prev-btn"></i>
            <div class="input-group">
                <input id="input-field" type="text" class="form-control" required>
                <label id="input-label" for="input-field"></label>
                <div id="input-progress"></div>
                <div class="input-group-append">
                    <i id="next-btn" class="input-group-text fa fa-arrow-right fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped"></div>
        </div>
    </div>
</div>
<!-- script -->
<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
